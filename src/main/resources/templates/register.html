<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head}"></head>


<body>

<header th:replace="~{fragments/navigation}"></header>

<form class="login-form"
        th:method="POST"
        th:action="@{/user/register}"
        th:object="${userRegisterDto}"
        >

    <h1>Please Register</h1>


            <label class="login-label" > Username</label>

        <input
                th:field="*{username}"
                type="text"
                class="login-input"
                id="username"
                name="username"/>

        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="small-login" ></small>


    <label class="login-label" > Full Name</label>

    <input class="login-input"
            th:field="*{fullName}"
            id="fullName"
            name="fullName"/>

    <small class="small-login" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" ></small>


    <label class="login-label" > Email
    </label>

    <input class="login-input"
            th:field="*{email}"
            name="email"
    >

    <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="small-login"></small>

    <label class="login-label" > Password
    </label>
    <input class="login-input"
            th:field="*{password}"
            name="password"
            type="password"
    >
    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="small-login" ></small>

    <label class="login-label" > Confirm Password
    </label>

    <input class="login-input"
            th:field="*{confirmPassword}"
            name="confirmPassword"
            type="password"
    >
    <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="small-login" ></small>
    <div class="text-center" >
        <button class="liboo-submit" >Register</button>
    </div>
</form>

</body>
</html>
