<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">

    <title>Librarian</title>
</head>
<body>

<header th:replace="~{fragments/navigation}"></header>

<ul th:replace="~{fragments/librarian-navigation}"></ul>

<form class="login-form" th:action="@{/librarian/manage-books}">
    <h5>Please type the book name</h5>
    <input class="login-input" type="text" th:name="keyword">
    <div class="text-center">
        <button class="liboo-submit">Search</button>
    </div>
</form>

<div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 col-lg-2" th:each="book:${books}" th:object="${book}">
        <a th:href="@{/book/{bookId} (bookId=*{id})}" >
            <p class="text-center book-font" th:text="*{title}" ></p>
            <img class="img-size mx-auto d-block" th:src="*{imageUrl}" alt="Author profile picture" />
        </a>
        <div class="text-center" >
            <a class="p-2" th:href="@{/librarian/edit-book/{bookId} (bookId=*{id})}">Edit Book</a>
            <a th:href="@{/librarian/delete/{bookId} (bookId=*{id})}">Remove Book</a>
        </div>
    </div>
</div>
</body>
</html>
